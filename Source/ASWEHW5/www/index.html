<!DOCTYPE html>
<html lang="en"  ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>My First App</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">-->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
      
    <script src="https://cdn.rawgit.com/driftyco/ng-cordova/master/dist/ng-cordova.min.js"></script>

     <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
      <script src="https://cdn.rawgit.com/driftyco/ng-cordova/master/dist/ng-cordova.min.js"></script>
      <script src="https://cdn.rawgit.com/nraboy/ng-cordova-oauth/master/dist/ng-cordova-oauth.min.js"></script>
      <script type="text/javascript" src="cordova_plugins.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
      -->
 <!--your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="LocCtrl">
    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">My Saved Locations</h1>
        <button class="button button-icon" ng-click="newLoc()">
            <i class="icon ion-compose"></i>
          </button>
      </ion-header-bar>
      <ion-content>
          <ion-list>
              <ion-item ng-repeat="loc in locs">
                  <div class="item item-avatar" href='#'>
                      <img src="{{loc.img}}"/>
                      <b>{{loc.title}}</b><br/>
                      address: {{loc.address}}
                  </div>
              </ion-item>
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
