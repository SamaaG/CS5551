<div class="modal">

    <ion-header-bar class="bar-secondary">
        <h1 class="title">New Location</h1>
        <button class="button button-icon" ng-click="closeNewLoc()">
            <i class="icon ion-close"></i>
        </button>
    </ion-header-bar>

    <ion-content>
        <form id="locForm" ng-submit="createLoc(title, address, img)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="What is the name of this location?" ng-model="title"/>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="What is the address?" ng-model="address"/>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="image url here." ng-model="img"/>
                    <!--new image example url
                        https://m2.behance.net/rendition/pm/23240799/disp/1888fb629fe4a34aa2300d785409d0b4.png-->
                </label>
            </div>
            <br/>
            <div class="padding">
                <button type="submit" ng-click="showToast('Location added', 'short', 'center')" class="button button-block button-royal">
                    Create a new location
                </button>
            </div>
        </form>
    </ion-content>
</div>
